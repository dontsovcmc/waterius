<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Детектирование счётчика: <span id="counter_title"></span></title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/common.js"></script>
        <script src="/static/strings.js"></script>
    </head>
    <body onload="fill_instruction(%counter_name%); 
    fill_counter_title(%counter_name%);
    _init({
        back: '/input/%input%/setup.html',
        back_wizard: '/input/%input%/setup.html?wizard=true',
        next: '/input/%input%/hall_settings.html',
        next_wizard: '/input/%input%/hall_settings.html?wizard=true' 
    });
    getStatus(%input%, '/input/%input%/hall_settings.html');">
        <div class="wrap">
            <div class="container f2">
                <header>
                    <a onclick="_goto()">
                        <div class="icon bf">
                            <img src="/images/icons.png">
                        </div>
                        Назад</a>
                    <div class="icon logo">
                        <img src="/images/icons.png">
                    </div>
                    <div class="fr">шаг 4/9</div>
                </header>
                <main>
                    <h2 id="counter_title-2"></h2>
                    <img src="/images/%counter_img%" class="counter">
                    <p class="text strong mt20">Сейчас мы настроим счётчик, для этого:</p>
                    <p class="text mt10" id="counter_instruction"></p>
                </main>
                <footer class="btns">
                    <p class="form-error hd "></p>
                    <div class="btn mt20">
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    </div>
                    <a class="btn btn2 mt20" onclick="_goto(true)">Пропустить настройку</a>
                </footer>
            </div>
        </div>
    </body>
</html>
