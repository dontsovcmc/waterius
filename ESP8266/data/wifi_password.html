<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Подключение к WiFi</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/common.js"></script>
        <script src="/static/strings.js"></script>
    </head>
    <body onload="_init({
        back: '/wifi_list.html',
        back_wizard: '/wifi_list.html?wizard=true',
        next: '/index.html',
        next_wizard: '/input/1/setup.html?wizard=true'
    })">
        <form onsubmit="formSubmit(event, this, '/api/save_connect');">
            <div class="wrap">
                <div class="container f1">
                    <header>
                        <a onclick="_goto()">
                            <div class="icon bf">
                                <img src="/images/icons.png">
                            </div>
                            Назад</a>
                        <div class="icon logo">
                            <img src="/images/icons.png">
                        </div>
                        <div class="fr">шаг 2/6</div>
                    </header>
                    <main>
                        <div id="wifi-form">
                            <h2>Введите пароль</h2>
                            <p class="form-error hd"></p>
                            <div class="link-row">
                                <div class="icon">
                                    <img src="/images/icons.png">
                                </div>
                                <span></span>
                            </div>
                        </div>

                        <div id="wifi-form-ssid">
                            <h2>Подключение к WiFi</h2>
                            <p class="text">Введите название и пароль сети WiFi через которую Ватериус будет отправлять показания счётчиков</p>
                            <p class="form-error hd"></p>
                            
                            <div class="f-row">
                                <label for="ssid">Название сети</label>
                                <input id="ssid" name="ssid" placeholder="Название" required>
                                <p class="error hd" id="ssid-error">Введите название сети</p>
                            </div>
                        </div>

                        <div class="f-row">
                            <label for="password">Пароль</label>
                            <input id="password" type="password" name="password" class="has-icon" placeholder="Пароль" autocomplete="on">
                            <div class="icon" onclick="showPW('password')">
                                <img src="/images/icons.png">
                            </div>
                            <p class="error hd" id="password-error">Введите пароль</p>
                        </div>
                        <input class="hd" id="wifi_channel" name="wifi_channel">
                    </main>
                    <footer class="btns">
                        <p class="text">Ватериус может отключиться от телефона для подключения к роутеру. Выберите вновь Ватериус в списке Wi-Fi сетей.</p>
                        <button class="btn" type="submit">Сохранить</button>
                    </footer>
                </div>
            </div>
        </form>
    </body>
</html>
