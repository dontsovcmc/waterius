[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

upload_port = /dev/tty.SLAB_USBtoUART  ; COM6

lib_deps =
  Blynk@0.5.2
  WifiManager=https://github.com/dontsovcmc/WiFiManager.git#waterius_release
    